<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
   

    <title>Task-1</title>
</head>
<body>
    <div class="container">

        <div style="display: flex; margin:5px;">
    
            <div class="box1" id="change" onclick="myfunction('change','box1')"></div>
            <div class="box2" id="change1" onclick="myfunction('change1','box2')"></div>
           
        </div>
        <div style="display: flex; margin:5px;">
    
            <div class="box3" id="change3" onclick="myfunction('change3','box3')"></div>
            <div class="box4" id="change4" onclick="myfunction('change4','box4')"></div>
           -
        </div>
        <div class="box5"></div>
    </div>
    
    
</body>
<script type="text/javascript">

// var count = 0;
var objVal = [{"key" : "box1" , "value" : 0},{"key" : "box2" , "value" : 0},{"key" :"box3","value":0},{"key" :"box4","value":0},{"key" :"box5", "value" :0}];
function myfunction(x,key){
    let count;
    for(i=0;i<objVal.length;i++){
        if(objVal[i].key == key){
            count = objVal[i].value;
        }
    }
    count++;
    console.log(count);
    if(count%2 == 1){
        document.getElementById(x).style.zIndex = "1";
    }
    else if(count%2 == 0){
        document.getElementById(x).style.zIndex = "0";
    }
    for(i=0;i<objVal.length;i++){
        if(objVal[i].key == key){
            objVal[i].value = count;
        }
    }
}
</script>
</html>
